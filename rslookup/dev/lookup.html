<!DOCTYPE html>
<html>
	<head>
		<title>RS Lookup</title>

		<!-- external scripts -->
		<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

		<link rel="stylesheet" type="text/css" href="lookup.css">
		<script src="lookup.js"></script>
	</head>
	<body>
		<div id="input-section">
			<label>Username:</label>
			<input id="input-user"/>
		</div>

			<div class="skill-col collapsed expandable-fast">
				<div id="attack" class="skill-cell">
					<div class="skill-abbrev">
						<img src="img/attack.png" alt="attack" width="30" height="30"/>
					</div>
					<div class="skill-level">
					</div>
					<div class="clearfix"></div>
				</div>
				<div id="strength" class="skill-cell">
					<div class="skill-abbrev">
						<img src="img/strength.png" alt="strength" width="30" height="30"/>
					</div>

					</div>
					<div class="clearfix"></div>
				</div>
				<div id="defence" class="skill-cell">

				</div>

					</div>
					<div class="skill-level">
					</div>
					<div class="clearfix"></div>
				</div>
				<div id="runecrafting" class="skill-cell">

				<div id="summoning" class="skill-cell">

					<div class="skill-level">
					</div>
					<div class="clearfix"></div>
				</div>
				<div id="placeholder-skill" class="skill-cell">
					<div class="skill-abbrev">
					</div>
					<div class="skill-level">
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
			<div class="clearfix"></div>
			<div class="skill-summary">
				<div class="summary-row">
					Total: <span id="total-level" class="summary-level"></span>
				</div>
				<div class="summary-row">
					Combat: <span id="combat-level" class="summary-level"></span><span id="f2p-combat-level"></span>
				</div>
			</div>
		</div>
	</body>
</html>
